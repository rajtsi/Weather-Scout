<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather App</title>
    <link rel="shortcut icon" type="image/png" href="images/weather-favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="all">
        <div class="search-area">
            <div id="top-line">

            <input id="city" autocomplete="off" placeholder="Enter the name of city..."></input>
            <button id="getWeatherForecast"><b>Search</b></button>
            <div id="showWeatherForecast"></div>
        </div>
    </div>
    <footer>

    </footer>
